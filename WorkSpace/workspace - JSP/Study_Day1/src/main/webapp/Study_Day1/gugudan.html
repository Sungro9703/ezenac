<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gugudan</title>
	<script type="text/javascript">
		
		function run() {
			var gugu = document.getElementById("gugu").value;
			for(var j=1; j<10; j++) {
				document.write(gugu + "*" + j + "=" + (gugu * j) +"<br/>" );
			}
				
		}
		
	</script>
</head>
<body>
	<form>
        <fieldset>
            <legend>원하는 구구단을 입력하고 화면에 출력합니다.</legend>
               <input type="text" id="gugu" />
               <button type="button" onclick="run()">출력</button>
        </fieldset>
    </form>
</body>
</html>

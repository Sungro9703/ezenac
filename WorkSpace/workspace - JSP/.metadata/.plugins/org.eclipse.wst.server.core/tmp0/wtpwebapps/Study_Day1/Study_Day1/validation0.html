<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validation</title>
    <style type="text/css">
    	th {
    		text-align: left;
    	}
    
    	input::-webkit-outer-spin-button,
    	input::-webkit-inner-spin-button {
    		-webkit-appearance: none;
    		margin:0;
    	}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
		function check() {
			var id = document.getElementById("id");
			var pw = document.getElementById("pw");
			var pwcheck = document.getElementById("pwcheck");
			var name = document.getElementById("name");
			var birth = document.getElementById("birth");
			
			var email = document.getElementById("email");
			var address = document.getElementById("address");
			var tel1 = document.getElementById("tel1");

			
			// id 공백 확인
			if (id.value == "" || id.value == null) {
				alert("아이디를 입력하세요.")
				return false;
			}
			
			// pw 공백 확인
			if (pw.value == "" || pw.value == null) {
				alert("비밀번호를 입력하세요.")
				return false;
			}
			
			// pwcheck 공백 확인
			if (pwcheck.value == "" || pwcheck.value == null) {
				alert("비밀번호 확인을 입력하세요.")
				return false;
			}
			// pw와 pwcheck 같은지 확인
			if (pw.value != pwcheck.value) {
				alert("비밀번호 확인을 다르게 입력하셨습니다.")
				return false;
			}
			
			// name 공백 확인
			if (name.value == "" || name.value == null) {
				alert("사용자 이름을 입력하세요.")
				return false;
			}
			
			// birth 공백 확인
			if (birth.value == "" || birth.value == null) {
				alert("생년월일을 입력하세요.")
				return false;
			}
			
			
			
			// email 공백 확인
			if (email.value == "" || email.value == null) {
				alert("사용자 이메일을 입력하세요.")
				return false;
			}
			
			// address 공백 확인
			if (address.value == "" || address.value == null) {
				alert("사용자 주소를 입력하세요.")
				return false;
			}
			
			// tel1 공백 확인
			if (tel1.value == "" || tel1.value == null) {
				alert("사용자 연락처1을 입력하세요.")
				return false;
			}
			
			
			
		}
    </script>
</head>
<body>
    <form id="frm" action="http://www.naver.com" name="frm" method="post" onsubmit="return check()">
        <table border="1" width="700px">
            <tr>
                <th>사용자ID</th>
                <td><input type="text" id="id" /></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" id="pw" /></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" id="pwcheck" /></td>
            </tr>
            <tr>
                <th>사용자 이름</th>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <th>*생년월일</th>
                <td><input type="number" id="birth" /></td>
            </tr>
            <tr>
                <th>*성별</th>
                <td>남자 : <input type="radio" name="gender" /> 여자<input type="radio" name="gender" /></td>
            </tr>
            <tr>
                <th>*사용자 이메일</th>
                <td><input type="email" id="email" /></td>
            </tr>
            <tr>
                <th>*사용자 주소</th>
                <td><input type="text" id="address" /></td>
            </tr>
            <tr>
                <th>*사용자 연락처1</th>
                <td><input type="number" id="tel1" /></td>
            </tr>
            <tr>
                <th>*사용자 연락처2</th>
                <td><input type="number" id="tel2" /></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <button type="submit" id="submit">가입완료</button>
                    <button type="reset">다시 입력</button>
                    <button type="button" onclick="window.close()">가입 안함</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

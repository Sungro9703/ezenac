<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>사용자가 데이터를 입력하는 요소</title>
</head>
<body>
	<input type="text" value="EZEN!" />		<!-- 사용자가 데이터를 입력하는 요소: 인라인, 블록 요소 -->
	<input type="text" placeholder="이름을 입력하세요!" /> <!-- 사용자가 입력할 값의 힌트 -->
	<input type="text" disabled />
	<br />
	<label>
		<input type="checkbox" /> Apple
	</label>
	<br />
	<label>
		<input type="checkbox" checked/>Banana
	</label>
	<br />
	
	<label>
		<input type="radio" name="fruits" /> Apple
	</label>
	<label>
		<input type="radio" name="fruits" /> Banana
	</label>
	<br />
	
	<table>
		<tr>
			<td>가</td><td>나</td>
		</tr>
		<tr>
			<td>다</td><td>라</td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>				<!-- 문서 유형에 대한 브라우저의 정보, HTML5 사용 -->
<html lang="en">			
<head>						<!-- 페이지 정보(메타 데이터) 제공 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport: 요소를 볼 수 있는 화면 -->
    <!-- width=device-width, initial-scale=1.0 : 웹페이지는 한 화면보다 크거나 김 => 스크롤 기능 제공 
    											 갖고 있는 기기 화면에 맞춘다는 의미-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first page</title>	<!-- 문서 제목 표현, 웹 페이지 상단에 타이틀 생성 -->
</head>
<body>
    <p>Hello World Web!</p>
</body>
</html>

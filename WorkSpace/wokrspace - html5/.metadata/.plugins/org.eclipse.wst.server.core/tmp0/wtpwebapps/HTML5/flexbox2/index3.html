<!DOCTYPE html>
<!-- 
	- flex-wrap: flex item 묶음(줄바꿈) 여부
		- nowrap: 묶음 없음. default 값
		- wrap : 여러 줄로 묶음
		- wrap-reverse: wrap의 반대 방향으로 묶음
 -->
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>플렉스박스</title>
	<style type="text/css">
		#container {
			width: 500px;
			height: 300px;
			margin: 0 auto;
			display: flex;
			border: 2px solid black;
			flex-wrap: nowrap;
		}
	</style>
</head>
<body>
	<div id = "container">
			<div id="box1"><h2>1</h2></div>
			<div id="box2"><h2>2</h2></div>
			<div id="box3"><h2>3</h2></div>
	</div>
</body>
</html>
